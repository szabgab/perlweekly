name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: perldocker/perl-tester:5.40     # https://hub.docker.com/r/perldocker/perl-tester
    name: Perl
    steps:
      - uses: actions/checkout@v5

      - name: Environment
        run: |
          echo GITHUB.REF_NAME: ${{ github.ref_name }}
          printenv | sort

      - name: Install deps
        run: |
            cpanm --quiet --installdeps --verbose --notest .

      - name: Tests
        run: |
            prove

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate HTML
        if: github.ref == 'refs/heads/master'
        run: perl bin/generate.pl web all

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/


  deploy:
    if: github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
